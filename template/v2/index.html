<html><head><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web"/><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/muicss/0.9.39/css/mui.min.css"/><link rel="stylesheet" href="static/css/style.css"/><script src="//use.fontawesome.com/releases/v5.0.13/js/all.js" defer="defer"></script><script src="//cdnjs.cloudflare.com/ajax/libs/muicss/0.9.39/js/mui.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script></head><body><div id="app"><header class="mui-appbar wrapper"><div class="content"><div class="logo mui--text-title">RepoSense</div><form onsubmit="return false;" class="repo"><input placeHolder="insert report URL" v-model="reportDirInput"/><button v-on:click="updateReportDir();" class="mui-btn mui-btn--flat">Go</button></form></div></header><div v-if="userUpdated" class="wrapper"><div id="summary-wrapper"><div v-if="loadedRepo<repoLength" class="summary-status">Loading repos ... {{ loadedRepo }} / {{ repoLength }}</div><v_summary v-bind:repos="getUsers()"></v_summary></div><div id="tabs-wrapper"></div></div><div v-else="v-else" class="wrapper"><div class="empty">please enter a report directory</div></div></div><script id="v_summary"><div id="summary"><form v-on:submit.prevent="getFiltered();" class="summary-picker content mui-form--inline"><div class="mui-textfield summary-picker__input"><input type="text" v-model="filterSearch" class="summary-picker__search"/><label>search</label></div><div class="mui-select summary-picker__input"><select v-model="filterSort"><option value="totalCommits">Contribution</option><option value="variance">Variance</option><option value="displayName">Author Name</option><option value="searchPath">Team Name</option></select><label>sort by</label></div><div class="mui-checkbox summary-picker__checkboxes summary-picker__input"><label><input type="checkbox" v-model="filterSortReverse" class="summary-picker__checkbox"/><span>reverse</span></label><label><input type="checkbox" v-model="filterGroupRepos" class="summary-picker__checkbox"/><span>group by repo</span></label><label><input type="checkbox" v-model="filterGroupWeek" class="summary-picker__checkbox"/><span>week</span></label></div><div class="summary-picker__input"><div class="mui-textfield summary-picker__date"><input type="date" v-model="filterSinceDate"/><label>since</label></div><div class="mui-textfield summary-picker__date"><input type="date" v-model="filterUntilDate"/><label>until</label></div></div></form><div id="summary-charts"><div v-for="repo of filtered" v-if="repo.length>0" class="summary-charts"><div v-if="filterGroupRepos" class="summary-charts--title">{{ repo[0].repoPath }}</div><div v-for="(user, i) in repo" v-bind:class="{indented:filterGroupRepos}" class="summary-chart"><div class="summary-chart__title"><div class="summary-chart__title--index">{{ i+1 }}</div><div v-if="!filterGroupRepos" class="summary-chart__title--repo">{{ user.repoPath }}</div><div class="summary-chart__title--name">{{ user.displayName }}</div></div><div class="summary-chart__ramp"><a v-for="(slice, j) in user.commits" v-if="slice.insertions>0" v-bind:title="getSliceTitle(slice)" v-bind:href="getSliceLink(user, slice)" target="_blank" v-bind:class="'summary-chart__ramp__slice--color'+j%5" v-bind:style="{borderLeftWidth: getWidth(slice)+'em',right: (sliceCount-j-1)*sliceWidth + '%'}" class="summary-chart__ramp__slice"></a></div><div v-bind:title="'total contribution: '+user.totalCommits" class="summary-chart__contrib"><div v-for="width in getContributionBars(user.totalCommits)" v-bind:style="{ width: width+'%' }" class="summary-chart__contrib--bar"></div></div></div></div></div></div></script><script src="static/js/api.js"></script><script src="static/js/v_summary.js"></script><script src="static/js/main.js"></script></body></html>
