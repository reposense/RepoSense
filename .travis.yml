language: java
matrix:
  include:
    - jdk: oraclejdk9

script: 
    - ./config/travis/run-checks.sh
    - ./gradlew clean checkstyleMain checkstyleTest test functional 
    - cat ./build/reports/tests/functional/classes/reposense.Entry.html 

addons:
  apt:
    packages:
      - oracle-java9-installer

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
