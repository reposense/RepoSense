language: java

matrix:
  include:
    - os: linux
      jdk: oraclejdk9
    - os: osx

script:
  - ./config/travis/run-checks.sh
  - cd ./frontend; npm run lint src/**/*js; cd ..
  - time travis_retry ./gradlew clean checkstyleMain checkstyleTest test functional jacocoReport

addons:
  apt:
    packages:
      - oracle-java9-installer

before_install:
  # pcre2 is needed for checkstyle to run in osx
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew reinstall --with-pcre2 git; fi
  - cd ./frontend; npm install --only=dev; cd ..

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - bash <(curl -s https://codecov.io/bash)
