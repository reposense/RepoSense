language: java

matrix:
  include:
    - name: Ubuntu 14.04 JDK 9
      os: linux
      jdk: oraclejdk9

    - name: macOS 10.13.6 JDK 11.01
      os: osx
      osx_image: xcode10.1

    - name: "Cypress frontend tests"
      os: linux
      dist: xenial
      addons:
        chrome: stable
      services:
        - xvfb
      before_install:
        - *common_before_install
        - sudo apt-get install -y libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2
      script:
        - ./gradlew uat

before_install: &common_before_install
  - npm install --only=dev

script:
  - ./config/travis/run-checks.sh
  - npm run lint frontend/src/**/*.js
  - npm run lint frontend/cypress/**.js
  - time travis_retry ./gradlew clean checkstyleMain checkstyleTest test systemTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  npm: true,
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.cache
