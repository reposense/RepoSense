language: java

matrix:
  include:
    - os: linux
      jdk: oraclejdk9
    - os: osx

script:
  - ./config/travis/run-checks.sh
  - cd ./frontend; npm run lint src/**/*js; cd ..
  - time travis_retry ./gradlew clean checkstyleMain checkstyleTest test systemTest

addons:
  apt:
    packages:
      - oracle-java9-installer

deploy:
  skip_cleanup: true
  provider: script
  script:
      ./gradlew run -Dargs="-config ./config/github-pages" && ./config/travis/deploy_github_pages.sh
  on:
    branch: master
    condition: $TRAVIS_OS_NAME = linux

before_install:
  - cd ./frontend; npm install --only=dev; cd ..

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
