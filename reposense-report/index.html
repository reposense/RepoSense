<html><head><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.39/css/mui.min.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/><link rel="stylesheet" href="static/css/style.css"/><script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script></head><body><div id="app"><div id="app-wrapper" v-if="userUpdated"><div id="summary-wrapper"><div class="summary-status" v-if="loadedRepo&lt;repoLength">Loading repos ... {{ loadedRepo }} / {{ repoLength }}</div><v_summary v-bind:repos="getUsers()" v-on:view-authorship="updateTabAuthorship"></v_summary><div class="timestamp-footer">Last generated on: {{ creationDate }}</div></div><div id="tabs-wrapper" v-if="isTabActive"><div class="tab-close" v-on:click="isTabActive=false"><i class="fas fa-caret-right"></i></div><ul class="mui-tabs__bar"><li v-bind:class="{'mui--is-active':isTabAuthorship}"><a v-on:click="deactivateTabs(); isTabAuthorship=true;"><i class="fas fa-lg fa-code"></i></a></li></ul><div class="tab-content"><div class="tab-panes"><div class="tab-pane" id="tab-authorship" v-if="isTabAuthorship"><v_authorship v-bind:repo="tabRepo" v-bind:author="tabAuthor" v-bind:name="tabAuthorName"></v_authorship></div></div></div></div></div><template v-else="v-else"><div class="empty">please enter a report directory or upload a report zip</div><form id="file-upload" onsubmit="return false;"><input type="file" v-on:change="updateReportZip"/></form></template></div><vuetemplate id="v_summary"><div class="wrapper" id="summary"><form class="summary-picker mui-form--inline" v-on:submit.prevent="getFiltered();"><div class="mui-textfield summary-picker__input"><input class="summary-picker__search" type="text" v-model="filterSearch"/><label>search</label></div><div class="mui-select summary-picker__input"><select v-model="filterSort"><option value="totalCommits">Contribution</option><option value="variance">Variance</option><option value="displayName">Author Name</option><option value="searchPath">Team Name</option></select><label>sort by</label></div><div class="summary-picker__input"><div class="mui-textfield summary-picker__date"><input type="date" v-model="filterSinceDate"/><label>since</label></div><div class="mui-textfield summary-picker__date"><input type="date" v-model="filterUntilDate"/><label>until</label></div></div><div class="mui-checkbox summary-picker__checkboxes summary-picker__input"><label><input class="summary-picker__checkbox" type="checkbox" v-model="filterSortReverse"/><span>reverse</span></label><label><input class="summary-picker__checkbox" type="checkbox" v-model="filterGroupRepos"/><span>group by repo</span></label><label><input class="summary-picker__checkbox" type="checkbox" v-model="filterGroupWeek"/><span>week</span></label></div></form><div id="summary-charts"><div class="summary-charts" v-for="repo of filtered" v-if="repo.length&gt;0"><div class="summary-charts--title" v-if="filterGroupRepos">{{ repo[0].repoPath }}</div><div class="summary-chart" v-for="(user, i) in repo" v-bind:class="{indented:filterGroupRepos}"><div class="summary-chart__title" v-on:click="$emit('view-authorship', {author:user.name, repo:user.repoName, name:user.displayName})"><div class="summary-chart__title--index">{{ i+1 }}</div><div class="summary-chart__title--repo" v-if="!filterGroupRepos">{{ user.repoPath }}</div><div class="summary-chart__title--name">{{ user.displayName }}</div></div><div class="summary-chart__ramp"><a class="summary-chart__ramp__slice" v-for="(slice, j) in user.commits" v-if="slice.insertions&gt;0" v-bind:title="getSliceTitle(slice)" v-bind:href="getSliceLink(user, slice)" target="_blank" v-bind:class="'summary-chart__ramp__slice--color'+j%5" v-bind:style="{                    borderLeftWidth: getWidth(slice) + 'em',                    right: (((user.commits.length-j-1)/user.commits.length) * 100) + '%'                  }"></a></div><div class="summary-chart__contrib" v-bind:title="'total contribution: '+user.totalCommits"><div class="summary-chart__contrib--bar" v-for="width in getContributionBars(user.totalCommits)" v-bind:style="{ width: width+'%' }"></div></div></div></div></div></div></vuetemplate><vuetemplate id="v_authorship"><div id="authorship"><div class="title"><div class="repoName">{{ repo }}</div><div class="author">{{ name }} ({{ author }})</div></div><div class="files" v-if="isLoaded"><div class="file" v-for="file in files"><div class="title" onclick="toggleNext(this)">{{ file.path }}</div><pre class="hljs java"><code><template v-for="segment in file.segments"><div class="segment" v-bind:class="{ untouched: !segment.authored }"><div class="closer" v-if="!segment.authored" onclick="toggleNext(this)"><span>untouched code (click to toggle)</span></div><div class="code" v-if="segment.authored">{{ segment.lines.join("\n") }}</div><div class="code" v-else="v-else" style="display:none;">{{ segment.lines.join("\n") }}</div></div></template></code></pre></div></div><div class="empty" v-else="v-else">loading...</div></div></vuetemplate><script src="static/js/api.js"></script><script src="static/js/v_summary.js"></script><script src="static/js/v_authorship.js"></script><script src="static/js/main.js"></script></body></html>
