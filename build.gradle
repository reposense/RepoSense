plugins {
    id 'java'
    id 'checkstyle'
    id 'application'
}

mainClassName = "frontend.RepoSense"

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = '8.1'
}

test {
  testLogging.showStandardStreams = true
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'com.github.javaparser:javaparser-core:3.0.1'
    compile 'com.google.code.gson:gson:2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20180130'
}

jar {
    manifest {
        attributes 'Main-Class': 'frontend.RepoSense'
    }
}

task myZip(type: Zip) {
    from 'template/'
    baseName = 'templateZip'
    destinationDir = file("src/main/resources")
}

tasks.build.dependsOn("myZip");
tasks.run.dependsOn("myZip");


configurations {
  functionalCompile.extendsFrom testCompile
  functionalRuntime.extendsFrom testRuntime
}
sourceSets {
  functional {
    compileClasspath += main.output + test.output
    runtimeClasspath += main.output + test.output
    java.srcDir file('src/functional/java')
  }
  test {
    resources.srcDir file('src/functional/resources')
  }
}

task functional(type: Test) {
  testClassesDir = sourceSets.functional.output.classesDir
  classpath = sourceSets.functional.runtimeClasspath
  testLogging {
    events "passed", "skipped", "failed"
  }
}
